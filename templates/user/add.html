{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Usuário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login_static/vendor/bootstrap/css/bootstrap.min.css' %}">
    <style>
        body {
            margin-top: 40px;
            background-color: #f7f7f7;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Criar Novo Usuário</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="text-center mt-4">
                <button type="submit" class="btn-primary">Salvar</button>
            </div>
        </form>
    </div>

</body>
</html>
